# download command/URL (optional)
download: none

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: /data2/datasets/fs_obd_ds/cityscapes/yolo_train.txt
val: /data2/datasets/fs_obd_ds/cityscapes/yolo_val.txt
test: /data2/datasets/fs_obd_ds/cityscapes/yolo_test.txt

# number of classes
nc: 38

# class names
names: [ 'sidewalk', 'sky', 'road', 'building', 'traffic light', 'pole',
         'static', 'cargroup', 'vegetation', 'traffic sign', 'car', 'bicycle',
         'train', 'dynamic', 'terrain', 'fence', 'ground', 'motorcycle',
         'bicyclegroup', 'license plate', 'parking', 'person', 'persongroup',
         'bridge', 'polegroup', 'tunnel', 'bus', 'rider', 'guard rail', 'wall',
         'truck', 'trailer', 'caravan', 'rail track', 'rectification border', 'motorcyclegroup',
         'ridergroup', 'truckgroup' ]

# img size (2048 x 1024)

# 预训练脚本
# python train.py --data cityscapes.yaml --img-size 1024 1024 --batch-size 4 --epochs 100 --weights yolov5l.pt --hyp data/hyp.finetune.yaml --project adpt/train/cityscapes --name pre-train --cache-images --rect --exist-ok

# 测试脚本
# python test.py --verbose --data cityscapes.yaml --img-size 1024 --conf-thres 0.001 --iou-thres 0.6 --augment --project adpt/test/cityscapes --name pre-train --exist-ok --weights adpt/train/cityscapes/pre-train/weights/best.pt