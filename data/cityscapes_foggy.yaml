         'bridge', 'polegroup', 'tunnel', 'bus', 'rider', 'guard rail', 'wall',
         'truck', 'trailer', 'caravan', 'rail track', 'rectification border', 'motorcyclegroup',
         'ridergroup', 'truckgroup' ]